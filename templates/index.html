<!DOCTYPE html>
<html>
  <head>
    <title>Camera App</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }

      #videoContainer {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        height: 0;
        padding-bottom: 80%;
        overflow: hidden;
        /* Add relative positioning to the container so that the overlay is positioned relative to it */
        position: relative;
      }

      #overlaySquare {
        /* Add semi-transparent border */
        border: 5px solid rgba(255, 255, 255, 0.7);
        /* Add semi-transparent background */
        background-color: rgb(255, 255, 255, 0.2);
        /* Set width and height to 85% of videoContainer */
        width: 85%;
        height: 85%;
        /* Position the overlay square in the center of the container */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        /* Create the grid of squares */
        /* Add CSS styles for the grid */
        display: grid;
        grid-template-columns: repeat(9, 1fr);
        grid-template-rows: repeat(9, 1fr);
        grid-gap: 1px;
        box-sizing: border-box;
        /* border: 1px solid black; */
      }

      #overlaySquare div {
        /* Add CSS styles for the individual squares */
        background-color: rgb(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.7);
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        line-height: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #captureButton {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 20px;

        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 72px;
        color: white;
        background-color: green;
        cursor: pointer;
      }

      #captureButton:focus {
        outline: none;
      }

      #captureButton:hover {
        background-color: darkgreen;
      }

      #canvas {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="videoContainer">
      <video id="player" autoplay playsinline></video>
      <div id="overlaySquare">
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
      </div>
      
    </div>
    <button id="captureButton">Solve!</button>
    <canvas id="canvas" width="1000" height="1000"></canvas>
    <script>
      const player = document.getElementById("player");
      const canvas = document.getElementById("canvas");
      const captureButton = document.getElementById("captureButton");
      const context = canvas.getContext("2d");

      const constraints = {
        audio: false,
        video: {
          facingMode: "environment",
          width: 800,
          height: 800,
        },
      };

      // Capture the image
      const captureImage = () => {
        context.drawImage(player, 0, 0, canvas.width, canvas.height);
        // Stop all video streams
        player.srcObject.getVideoTracks().forEach((track) => track.stop());
        // Hide the video player and show the canvas
        player.style.display = "none";
        canvas.style.display = "block";

        // Convert the canvas to a blob and send it to the server
        canvas.toBlob((blob) => {
          const formData = new FormData();
          formData.append('image', blob, 'image.jpg');
          fetch('/process_image', {
            method: 'POST',
            body: formData
          }).then(response => {
            window.location.href = '/processed_image'; // Redirect to the processed image page
          }).catch(error => {
            console.error(error);
          });
        }, 'image/jpeg');
      };

      // Capture button event listener
      captureButton.addEventListener("click", () => {
        captureImage();
      });

      // Get access to the camera
      navigator.mediaDevices.getUserMedia(constraints).then((stream) => {
        // Attach the video stream to the video element and autoplay
        player.srcObject = stream;
      });
    </script>
  </body>
</html>

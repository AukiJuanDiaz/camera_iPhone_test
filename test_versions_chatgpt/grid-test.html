<!DOCTYPE html>
<html>
<head>
	<title>Grid Example</title>
	<style>
		.grid {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-template-rows: repeat(3, 1fr);
			border: 1px solid black;
			text-align: center;
			font-size: 24px;
		}
		.grid > div {
			border: 1px solid black;
			padding: 20px;
			background-color: white;
			position: relative;
		}
		.grid > div:nth-child(3n),
		.grid > div:nth-child(n+7):nth-child(-n+9) {
			border-width: 3px;
		}
	</style>
</head>
<body>
	<div class="grid">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
	</div>
</body>
</html>

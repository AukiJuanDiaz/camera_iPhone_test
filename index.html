<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        margin: 0;
        padding: 0;
        background: black;
      }
      #container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #video-container {
        width: 90vw;
        height: 90vw;
        max-width: 90vh;
        max-height: 90vh;
        border: 10px solid white;
        position: relative;
      }
      #video-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }
      .grid {
        box-sizing: border-box;
        border: 2px solid white;
        position: absolute;
        opacity: 0.8;
      }
      .horizontal {
        height: calc(100% / 9);
        width: 100%;
      }
      .vertical {
        width: calc(100% / 9);
        height: 100%;
      }
      .capture-btn {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        background-color: white;
        color: black;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="video-container">
        <video id="player" autoplay playsinline></video>
        <canvas id="canvas" width="640" height="640"></canvas>
        <div id="video-overlay"></div>
      </div>
    </div>
    <button class="capture-btn" id="capture-btn">Capture</button>
    <script>
      const player = document.getElementById('player');
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');
      const captureButton = document.getElementById('capture-btn');
      const constraints = {
        audio: false,
        video: { facingMode: { exact: "environment" } },
      };
      captureButton.addEventListener('click', () => {
        context.drawImage(player, 0, 0, canvas.width, canvas.height);
        player.srcObject.getVideoTracks().forEach(track => track.stop());
      });
      navigator.mediaDevices.getUserMedia(constraints).then((stream) => {
        player.srcObject = stream;
      });
      const videoOverlay = document.getElementById('video-overlay');
      const grid = document.createElement('div');
      grid.style.width = '100%';
      grid.style.height = '100%';
      for (let i = 0; i < 9; i++) {
        const horizontalLine = document.createElement('div');
        horizontalLine.classList.add('grid', 'horizontal');
        horizontalLine.style.top = `${i * (100/9)}%`;
        videoOverlay.appendChild(horizontalLine);
        const verticalLine = document.createElement('div');
        verticalLine.classList.add('grid', 'vertical');
        verticalLine.style.left = `${i * (100/9)}%`;
        videoOverlay.appendChild(verticalLine);
      }
    </script>
  </body>
</html>

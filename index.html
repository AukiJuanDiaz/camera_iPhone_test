<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Camera with Sudoku overlay</title>
	<style>
		#cameraFeed {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
			opacity: 0.5;
		}
		#sudokuOverlay {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			display: grid;
			grid-template-columns: repeat(9, 1fr);
			grid-template-rows: repeat(9, 1fr);
			grid-gap: 2px;
			pointer-events: none;
		}
		.sudoku-cell {
			background-color: rgba(255, 255, 255, 0.8);
		}
	</style>
</head>
<body>
	<video id="cameraFeed"></video>
	<div id="sudokuOverlay"></div>

	<script>
		// get access to the camera
		navigator.mediaDevices.getUserMedia({ video: true })
			.then(stream => {
				const cameraFeed = document.getElementById('cameraFeed');
				cameraFeed.srcObject = stream;
				cameraFeed.onloadedmetadata = () => {
					cameraFeed.play();
				};

				// create the Sudoku grid overlay
				const sudokuOverlay = document.getElementById('sudokuOverlay');
				for (let i = 0; i < 81; i++) {
					const cell = document.createElement('div');
					cell.classList.add('sudoku-cell');
					sudokuOverlay.appendChild(cell);
				}
			})
			.catch(err => {
				console.error('Error accessing the camera.', err);
			});
	</script>
</body>
</html>

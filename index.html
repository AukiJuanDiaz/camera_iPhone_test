<!DOCTYPE html>
<html>
  <head>
    <title>Camera App</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }

      #videoContainer {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        height: 0;
        padding-bottom: 80%;
        overflow: hidden;
        /* Add relative positioning to the container so that the overlay is positioned relative to it */
        position: relative;
      }

      #overlaySquare {
        /* Add semi-transparent background */
        background-color: rgb(255, 255, 255, 0.35);
        /* Set width and height to 85% of videoContainer */
        width: 85%;
        height: 85%;
        /* Position the overlay square in the center of the container */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      #captureButton {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 20px;

        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 72px;
        color: white;
        background-color: green;
        cursor: pointer;
      }

      #captureButton:focus {
        outline: none;
      }

      #captureButton:hover {
        background-color: darkgreen;
      }

      #canvas {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="videoContainer">
      <video id="player" autoplay playsinline></video>
      <div id="overlaySquare"></div>
    </div>
    <button id="captureButton">Solve!</button>
    <canvas id="canvas" width="1000" height="1000"></canvas>
    <script>
      const player = document.getElementById("player");
      const canvas = document.getElementById("canvas");
      const captureButton = document.getElementById("captureButton");
      const context = canvas.getContext("2d");

      const constraints = {
        audio: false,
        video: {
          facingMode: "environment",
          width: 800,
          height: 800,
        },
      };

      // Capture the image
      const captureImage = () => {
        context.drawImage(player, 0, 0, canvas.width, canvas.height);
        // Stop all video streams
        player.srcObject.getVideoTracks().forEach((track) => track.stop());
        // Hide the video player and show the canvas
        player.style.display = "none";
        canvas.style.display = "block";
        // Update the size of the grid squares
        updateGrid();
      };

      // Capture button event listener
      captureButton.addEventListener("click", () => {
        captureImage();
      });

      // Get access to the camera
      navigator.mediaDevices.getUserMedia(constraints).then((stream) => {
        // Attach the video stream to the video element and autoplay
        player.srcObject = stream;
      });
    </script>
  </body>
</html>
